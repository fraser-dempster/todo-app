<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="grid-container" class="grid-container">
      <nav id="navbar" class="navbar">
        <h1>Todo List</h1>
      </nav>

      <div id="sidebar" class="sidebar">
        <h2>Projects</h2>

        <div id="project-list" class="project-list"></div>
        <button class="addButton" id="addProjectButton">Add Project</button>
        <div class="projectInputContainer" id="projectInputContainer">
          <div class="addProjectContainer" id="addProjectContainer">
            <input
              type="text"
              id="projectInput"
              placeholder="Enter your project"
            />
            <div class="button-row" id="projectButtons">
              <button id="createProjectButton" class="addButton">Add</button>
              <button class="addButton" id="cancelAddProject">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <div id="content-grid" class="content-grid">
        <div id="todo-list" class="todo-list"></div>
        <div id="myModal">
          <div class="modal-content" id="modal-content">
            <input
              id="due-date"
              value="yyyy-MM-dd"
              class="due-date"
              type="date"
            />
            <button id="set-date">Set</button>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
          </div>
        </div>
        <button class="addButton" id="addTodoButton">Add Task</button>
        <div class="todoInputContainer" id="todoInputContainer">
          <div class="addTodoContainer">
            <input type="text" id="todoInput" placeholder="Enter task" />
            <div class="button-row">
              <button class="addButton" id="createTodoButton">Add</button>
              <button class="addButton" id="cancelAddTodo">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
